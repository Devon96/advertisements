<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add advertisement</title>

    <script src="properties.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="jwt.js"></script>
  
</head>
<body>



<div class="container-md">

    <form method="post" class="ajax">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="5"></textarea>
        </div>

        <div class="row btns">
            <div class="col-6">
                <a id="cancel" href="advertisements.html" class="btn btn-danger">Cancel</a>
            </div>
            <div class="col-6">
                <button type="submit" class="btn btn-success float-end" id='myBtn'>Save</button>
            </div>

        </div>


    </form>

</div>

<style>
    .form-group, .btns{
        margin-top: 20px;
    }



</style>
<script src="js/add-advertisement.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
